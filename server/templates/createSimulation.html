{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">Login</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/simulations">
      <div class="field">
        <div class="control">
          <input class="input is-large" type="number" name="maquinas" placeholder="número de máquinas" autofocus="">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input class="input is-large" type="number" name="jobs" placeholder="número de jobs">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input class="input is-large" type="number" name="operacoes" placeholder="número de operações">
        </div>
      </div>
      <button class="button is-block is-info is-large is-fullwidth">Submeter</button>
    </form>
  </div>
</div>
{% endblock %}
